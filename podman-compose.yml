# ================================
# SensorPulse - Production Compose
# ================================
# Usage: podman-compose up -d

version: "3.8"

services:
  # ----------------
  # PostgreSQL Database
  # ----------------
  db:
    image: docker.io/library/postgres:16-alpine
    container_name: sensorpulse_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sensor_network

  # ----------------
  # MQTT Ingester Service
  # ----------------
  ingester:
    build:
      context: ./ingester
      dockerfile: Dockerfile
    container_name: sensorpulse_ingester
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MQTT_BROKER_IP: ${MQTT_BROKER_IP}
      MQTT_PORT: ${MQTT_PORT}
      MQTT_USER: ${MQTT_USER}
      MQTT_PASS: ${MQTT_PASS}
      MQTT_TOPIC: ${MQTT_TOPIC}
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sensor_network

  # ----------------
  # FastAPI Backend
  # ----------------
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sensorpulse_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
      API_DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM}
      APP_VERSION: ${APP_VERSION}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sensor_network

  # ----------------
  # React Frontend (Nginx)
  # ----------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
    container_name: sensorpulse_frontend
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sensor_network

  # ----------------
  # Cloudflare Tunnel
  # ----------------
  cloudflared:
    image: docker.io/cloudflare/cloudflared:latest
    container_name: sensorpulse_tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - frontend
      - api
    networks:
      - sensor_network

# ----------------
# Volumes
# ----------------
volumes:
  pg_data:
    name: sensorpulse_pg_data

# ----------------
# Networks
# ----------------
networks:
  sensor_network:
    name: sensorpulse_network
    driver: bridge
