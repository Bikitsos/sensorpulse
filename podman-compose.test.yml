# ================================
# SensorPulse - Test Docker Compose
# ================================
# All tests run inside containers. No local Python/Node required.
#
# Usage:
#   ./scripts/test.sh                 # all tests (backend + frontend + e2e)
#   ./scripts/test.sh backend         # backend only
#   ./scripts/test.sh frontend        # frontend unit tests only
#   ./scripts/test.sh e2e             # Playwright E2E only
#   ./scripts/test.sh lint            # linting only

version: "3.8"

services:
  # ---------- Postgres (ephemeral, tmpfs) ----------
  test-db:
    image: docker.io/library/postgres:16-alpine
    environment:
      POSTGRES_DB: sensorpulse_test
      POSTGRES_USER: sp_test
      POSTGRES_PASSWORD: sp_test_pass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sp_test -d sensorpulse_test"]
      interval: 3s
      timeout: 3s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data

  # ---------- Backend tests (pytest against real Postgres) ----------
  test-api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      TEST_DATABASE_URL: postgresql+asyncpg://sp_test:sp_test_pass@test-db:5432/sensorpulse_test
      DATABASE_URL: postgresql+asyncpg://sp_test:sp_test_pass@test-db:5432/sensorpulse_test
      SECRET_KEY: test-secret-key-not-for-production
      API_DEBUG: "true"
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      RESEND_API_KEY: ""
    depends_on:
      test-db:
        condition: service_healthy
    working_dir: /app
    command: >
      sh -c "
        alembic upgrade head &&
        python -m pytest tests/ -v --tb=short --cov=. --cov-report=term-missing
      "

  # ---------- Backend lint (ruff) ----------
  lint-api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    working_dir: /app
    profiles: ["lint"]
    command: >
      sh -c "
        python -m ruff check . &&
        python -m ruff format --check .
      "

  # ---------- Frontend unit tests (vitest) ----------
  test-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /app
    command: npx vitest run --reporter=verbose

  # ---------- Frontend lint (eslint + tsc) ----------
  lint-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /app
    profiles: ["lint"]
    command: >
      sh -c "
        npx eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 0 &&
        npx tsc --noEmit
      "

  # ---------- API server for E2E (serves the backend) ----------
  test-api-serve:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql+asyncpg://sp_test:sp_test_pass@test-db:5432/sensorpulse_test
      SECRET_KEY: test-secret-key-not-for-production
      API_DEBUG: "true"
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      RESEND_API_KEY: ""
    depends_on:
      test-db:
        condition: service_healthy
    working_dir: /app
    profiles: ["e2e"]
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ---------- Frontend dev server for E2E ----------
  test-frontend-serve:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /app
    profiles: ["e2e"]
    environment:
      VITE_API_URL: http://test-api-serve:8000
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      test-api-serve:
        condition: service_healthy

  # ---------- Playwright E2E ----------
  test-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile.e2e
    working_dir: /app
    profiles: ["e2e"]
    environment:
      E2E_BASE_URL: http://test-frontend-serve:5173
      CI: "true"
    depends_on:
      - test-frontend-serve
    command: npx playwright test --reporter=list
